<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<style>
    html, body {
        padding: 0;
        margin: 10px;
    }

    input:invalid {
        border: 2px dashed red;
    }

    input:invalid:required {
        background-image: linear-gradient(to right, pink, lightgreen);
    }
</style>

<header th:insert="bloks/header :: header"></header>

<p th:text="'Привіт. Сторінка: ' + ${title} + '!'" />

<div class="container mt-5 mb-5">
    <H1>Додати працівника</H1><br>
    <form action="/personal/add" method="post">
        <input type="text" name="name" placeholder="Введіть ім'я працівника" class="form-control" required minlength="6" maxlength="50"><br>
        <input type="text" name="first_name" placeholder="Введіть прізвище працівника" class="form-control" required minlength="6" maxlength="50"><br>
        <input type="text" name="position" placeholder="Введіть посаду працівника" class="form-control" required minlength="6" maxlength="6"><br>
        <button type="submit" class="btn btn-success">Додати працівника</button><br>
    </form>
</div>

<footer th:insert="bloks/footer :: footer"></footer>
</body>
</html>
