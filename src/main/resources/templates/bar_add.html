<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<style>
    html, body {
        padding: 0;
        margin: 10px;
    }

    input:invalid {
        border: 2px dashed red;
    }

    input:invalid:required {
        background-image: linear-gradient(to right, pink, lightgreen);
    }
</style>

<header th:insert="bloks/header :: header"></header>

<!--<p th:text="'Привіт. Сторінка: ' + ${title} + '!'" />-->

<div class="container mt-5 mb-5">
    <H1>Додати напій</H1><br>
    <form action="/bar/add" method="post">
        <input type="text" name="name" placeholder="Введіть назву напою" class="form-control" required minlength="1"><br>
        <input type="text" name="preview" placeholder="Введіть прев'ю" class="form-control" required minlength="1"><br>
        <textarea name="description" placeholder="Введіть опис" class="form-control" required minlength="1"></textarea><br>
        <input type="text" name="price" placeholder="Введіть ціну" class="form-control" value="0" min="0"><br>
        <button type="submit" class="btn btn-success">Додати напій</button><br>
    </form>
</div>

<footer th:insert="bloks/footer :: footer"></footer>
</body>
</html>
