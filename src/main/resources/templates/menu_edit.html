<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${nameOfPage}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<style>
    html, body {
        padding: 0;
        margin: 10px;
    }
    footer {
        margin: 50px 0 0 0 ;
    }
</style>

<header th:insert="bloks/header :: header"></header>

<div class="container mt-5 mb-5">
    <H1>Редагувати страву</H1><br>
        <div th:each="el : ${menu}">
            <form method="post">
                <input type="text" th:value="${el.name}" name="name" placeholder="Введіть назву страви" class="form-control"><br>
                <input type="text" th:value="${el.preview}" name="preview" placeholder="Введіть прев'ю" class="form-control"><br>
                <textarea name="description" placeholder="Введіть опис страви" class="form-control" th:text="${el.description}" /><br>
                <input type="text" th:value="${el.price}" name="price" placeholder="Введіть ціну" class="form-control"><br>
                <button type="submit" class="btn btn-success">Оновити</button><br>
            </form>
        </div>
</div>

<footer th:insert="bloks/footer :: footer"></footer>
</body>
</html>
