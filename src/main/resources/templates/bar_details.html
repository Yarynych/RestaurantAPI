<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${nameOfPage}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<style>
    html, body {
        padding: 0;
        margin: 10px;
        text-align: center;
    }

    h3 {
        align-content: center;
    }

    .textMain {
        font-size: 18pt;
        background: antiquewhite;
        margin: 30px;
        border-radius: 20px;
        padding: 20px;
    }
</style>

<header th:insert="bloks/header :: header"></header>

<!--<p th:text="'Привіт. Сторінка: ' + ${nameOfPage}'!'" />-->



    <div th:each="el : ${bar}" class="textMain">
        <h3 th:text="${el.name}"/>
        <br><br>
        <p>Опис напою:</p>
        <p th:text="${el.description}" />
        <br><br>
        <span>Ціна: </span><span th:text="${el.price}" /><span>грн</span><br><br>
        <span>Рейтинг страви: </span><span th:text="${el.popularity}" /><br><br>

        <form th:action="'/makeBarOrder/' + ${el.id}" method="post">
            <button class="btn btn-warning btn-lg" type="submit">Замовити</button>
        </form>
        <br><br>

        <a th:href="'/bar/' + ${el.id} + '/edit'" class="btn btn-warning btn-lg">Редагувати</a>
        <br><br>

        <form th:action="'/bar/'+${el.id}+'/remove'" method="post">
            <button class="btn btn-warning btn-lg" type="submit">Видалити</button>
        </form>


    </div>


<footer th:insert="bloks/footer :: footer"></footer>
</body>
</html>
